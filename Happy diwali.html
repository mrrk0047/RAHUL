<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrating Diwali</title>
    <style>
        body {
            background-color: #fff5e6;
            color: #4b0082;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            margin: 20px 0;
        }
        .decorations {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .decoration {
            margin: 10px;
            width: 100px;
        }
        img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Happy Diwali!</h1>
    <p>Wishing you a festival full of lights, joy, and prosperity!</p>
    
    <div class="decorations">
        <div class="decoration">
            <img src="https://media.giphy.com/media/3o72FJjMLpQz5xj4sU/giphy.gif" alt="Diwali Lamp">
        </div>
        <div class="decoration">
            <img src="https://media.giphy.com/media/3o7TKq7Xyq7H4tpYk4/giphy.gif" alt="Diwali Fireworks">
        </div>
        <div class="decoration">
            <img src="https://media.giphy.com/media/l0Exd0cD1E9M1R6u8/giphy.gif" alt="Diwali Celebration">
        </div>
    </div>
    
    <p>May the light of Diwali bring you peace and happiness!</p>
    <footer>
        <p>&copy; 2024 Celebrate Diwali. All Rights Reserved.</p>
    </footer>
</body>
</html>
